
<mat-card color="dark">
    <mat-card-title>Create Tasks</mat-card-title>
  <mat-card-content>
    <form [formGroup]="Taskform" (ngSubmit)="submit()">
      <p>
        <mat-form-field>
          <mat-label>Enter Task Name</mat-label>
          <input matInput  formControlName="taskName" required>
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <mat-label>Enter Task Description</mat-label>
          <textarea matInput formControlName="taskDescription" required></textarea>
        </mat-form-field>
      </p>

      <p>
        <mat-form-field appearance="fill">
          <mat-label>Repeat Task</mat-label>
          <mat-select formControlName="repeatTask">
            <mat-option value="Yes" (click)="submit()">Yes</mat-option>
            <mat-option value="No" (click)="submit()">No</mat-option>
          </mat-select>
        </mat-form-field>
      </p>

    </form>
  </mat-card-content>
</mat-card>
